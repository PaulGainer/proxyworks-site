<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProxyWorks</title>
  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    * { margin:0; padding:0; box-sizing:border-box; font:inherit }

    /* â”€â”€â”€â”€â”€ VARIABLES & COLOURS â”€â”€â”€â”€â”€ */
    :root {
      --brand-bg: #101f24;
      --text-muted: #888888;
    }
    body {
      background:#fff; color:var(--brand-bg);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,
        "Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,
        "Open Sans","Helvetica Neue",sans-serif;
      margin:0;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ HERO (carousel) â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
      position:sticky; top:0; z-index:100;
      background:var(--brand-bg);
      overflow:hidden;
      /* responsive between 320px and 400px tall */
      height:clamp(320px,30vh,400px);
      display:flex; justify-content:center; align-items:center;
    }
    .scene { perspective:1200px }
    .ring {
      /* match hero height exactly, width = same (square) */
      height:100%;
      aspect-ratio:1/1;
      margin:0 auto;

      transform-style:preserve-3d;
      transform-origin:center;
      transition:transform .4s ease;
      touch-action:pan-y;
    }
    .panel {
      position:absolute; inset:0;
      transform-style:preserve-3d;
      background:var(--brand-bg);
      transition:transform .4s ease, opacity .4s ease;
    }
    .panel img {
      height:100%; width:auto;
      display:block; margin:auto;
      backface-visibility:hidden;
      pointer-events:none; user-drag:none;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ CONTENT SECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .content {
      background:#fff; color:var(--brand-bg);
      padding:40px 20px;
    }
    .content h2 {
      text-align:center; font-size:2.5rem;
      margin-bottom:12px; font-weight:600;
    }
    .content p {
      text-align:center; font-size:1.25rem;
      margin:0 auto 1rem; max-width:700px; opacity:.85;
    }
    .email {
      display:block; margin-top:30px!important;
      font-weight:bold; color:var(--brand-bg);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      text-align:center; padding:20px;
      font-size:12px; color:var(--text-muted);
      margin-top:40px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="scene">
      <div class="ring" id="ring">
        <div class="panel"><img src="images/logo.png" alt="Logo 1" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 2" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 3" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 4" draggable="false"></div>
      </div>
    </div>
  </section>

  <section class="content">
    <h2>Engineering Intelligent Worlds</h2>
    <p>An AI-powered GM system for narrative-driven tabletop roleplaying games.<br>
       We're building something epic â€” one system, one story, one world at a time.</p>

    <div style="height:200px;"></div>
  </section>

  <footer>

  <script>
    /********************************************************************
     * Constants & state
     ********************************************************************/
    const SCROLL_THRESHOLD = 1000;
    const PANEL_COUNT      = 4;
    const MIN_SCALE        = 0.3;
    const MAX_SCALE        = 1;
    const FADE_EXPONENT    = 2;

    const ring   = document.getElementById('ring');
    const panels = [...ring.children];
    const slice  = 360 / PANEL_COUNT;
    let yaw          = 0;
    let currentIndex = -1;

    // record each panel's base angle
    panels.forEach((p,i)=> p.dataset.base = slice * i);

    // ensure content is scrollable
    const content = document.querySelector('.content');
    content.style.minHeight = (SCROLL_THRESHOLD * PANEL_COUNT) + 'px';

    // compute radius dynamically from ring's live height
    function getRadius() {
      return ring.clientHeight * 1.1;  // extra to push panels out
    }

    // render loop: rotate, scale, fade, and painter-order
    function render() {
      const R = getRadius();
      ring.style.transform = `rotateY(${yaw}deg)`;

      panels.forEach(p=>{
        const base = +p.dataset.base;
        const rel  = (base + yaw) % 360;
        const rad  = rel * Math.PI/180;
        const vis  = Math.pow(Math.max(0,Math.cos(rad)), FADE_EXPONENT);
        const scl  = MIN_SCALE + (MAX_SCALE - MIN_SCALE) * vis;
        p.style.opacity   = vis;
        p.style.transform =
          `rotateY(${base}deg) translateZ(${R}px) scale(${scl})`;
      });

      // painterâ€™s algorithm: back-to-front
      panels
        .map(p => ({ panel:p, depth: Math.cos((+p.dataset.base + yaw)*Math.PI/180) }))
        .sort((a,b)=> a.depth - b.depth)
        .forEach(o=> ring.appendChild(o.panel));
    }

    // on scroll, snap to the next slide
    function onScroll() {
      let idx = Math.floor(window.scrollY / SCROLL_THRESHOLD);
      idx = Math.min(Math.max(idx,0), PANEL_COUNT -1);
      if (idx !== currentIndex) {
        currentIndex = idx;
        yaw = -slice * idx;
        render();
      }
    }

    window.addEventListener('scroll', onScroll, { passive:true });
    window.addEventListener('resize', render);
    onScroll();
  </script>
</body>
</html>
