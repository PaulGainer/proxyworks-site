<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    display:flex;justify-content:center;align-items:center;
    min-height:100vh;background:#000;overflow:hidden
  }

  .box{
    position:relative;width:300px;height:300px;
    transform-style:preserve-3d;perspective:1000px;
  }

  .box span{
    position:absolute;inset:0;
    transform-origin:center;
    /*  ðŸ”¥  remove transition: opacity 0.2s linear;  */
  }

  .box span img{
    width:100%;height:100%;object-fit:contain;
    backface-visibility:hidden;
  }
</style>
</head>
<body>

<div class="box" id="rotatingBox">
  <!-- 8 identical logos for demo -->
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
  <span><img src="images/logo.png"></span>
</div>

<script>
  const box   = document.getElementById('rotatingBox');
  const spans = box.querySelectorAll('span');
  const total = spans.length;
  const R     = 400;           // radius in px
  let   rot   = 0;             // parent rotation (deg)

  // put every logo on the ring once, facing the viewer
  spans.forEach((s,i)=>{
    const a = 360/total * i;   // base angle for this slot
    s.style.transform = `rotateY(${a}deg) translateZ(${R}px)`;
  });

  (function spin(){
    rot = (rot+0.2)%360;       // speed: 0.2Â° per frame â‰ˆ 30 s per full turn
    box.style.transform = `rotateY(${rot}deg)`;

    spans.forEach((s,i)=>{
      // angle of this span *after* the parent rotation
      const rel = (360/total*i + rot) % 360;
      const rad = rel*Math.PI/180;

      /* fade curve: cosÂ³ keeps the front image bright a little longer
         and falls off quickly after ~45Â°.  You can tweak the exponent. */
      const op  = Math.max(0, Math.pow(Math.cos(rad),3));
      s.style.opacity = op;
    });

    requestAnimationFrame(spin);
  })();
</script>
</body>
</html>
