<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    display:flex;justify-content:center;align-items:center;
    height:100vh;background:#000;overflow:hidden;
    perspective:1000px;          /* camera lives here and never moves  */
  }

  /* ring wrapper is no longer rotated — it just provides size */
  .ring{
    position:relative;
    width:300px;height:300px;
    transform-style:preserve-3d;
  }

  .ring span{
    position:absolute;inset:0;
  }

  .ring span img{
    width:100%;height:100%;object-fit:contain;
    backface-visibility:hidden;
  }
</style>
</head>
<body>

<div class="ring" id="ring">
  <!-- eight identical slides for demo -->
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
  <span><img src="images/logo.png" alt="logo"></span>
</div>

<script>
  const ring   = document.getElementById('ring');
  const cards  = ring.querySelectorAll('span');
  const total  = cards.length;
  const step   = 360/total;
  const R      = 400;           // carousel radius in px
  let   rot    = 0;             // global spin (deg)

  function draw(){
    rot = (rot + 0.3) % 360;    // speed: 0.3°/frame → ~20 s per revolution

    cards.forEach((card,i)=>{
      const angle = (step*i + rot) % 360;          // where this card sits now
      // keep it on the ring *and* facing the viewer
      card.style.transform =
        `rotateY(${angle}deg) translateZ(${R}px) rotateY(${-angle}deg)`;

      /* fade front-to-side using cosine²  (full bright at 0°, dark past 90°) */
      const op = Math.pow(Math.cos(angle*Math.PI/180),2);
      card.style.opacity = op > 0 ? op : 0;
    });

    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
