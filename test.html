<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ProxyWorks 3-D Logo Ring</title>
<style>
/* ====== BASIC RESET ====== */
*{margin:0;padding:0;box-sizing:border-box;font:inherit}
body{
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;background:#000;overflow:hidden;color:#fff
}

/* ====== 3-D SCENE ====== */
.scene{               /* owns the camera */
  perspective: 1200px;
}

/* ====== ROTATING RING ====== */
.ring{
  position:relative;
  width:320px;height:320px;   /* logo size + padding */
  transform-style:preserve-3d;
  transform-origin:center;
}

/* ====== INDIVIDUAL PANELS ====== */
.panel{
  position:absolute;inset:0;
  transform-style:preserve-3d;
  /* each panel gets its own rotateY() translateZ() in JS */
}
.panel img{
  width:100%;height:100%;
  object-fit:contain;
  backface-visibility:hidden; /* never show the “back” face */
}
</style>
</head>
<body>

<div class="scene">
  <div class="ring" id="ring">
    <!-- 8 copies of the logo; swap src as needed -->
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
    <div class="panel"><img src="images/logo.png" alt="Logo"></div>
  </div>
</div>

<script>
/*** CONFIG **********************************************************/
const SPEED  = 0.2;     // ° per frame  (≈30 s per full revolution)
const RADIUS = 450;     // px distance from centre to logo plane
/*********************************************************************/

const ring   = document.getElementById('ring');
const panels = [...ring.children];
const total  = panels.length;
const slice  = 360 / total;

const CONE = 60;           // degrees from centre where logo is allowed to glow

/* --- Static placement: one-off ---------------------------------- */
panels.forEach((p,i)=>{
const rel = (slice*i + yaw) % 360;                 // 0° = facing viewer
const abs = Math.abs(((rel + 180) % 360) - 180);   // 0‒180 symmetrical

let op;
if (abs > CONE) {                 // outside cone ➜ invisible
  op = 0;
} else {                          // inside cone ➜ fade by cosine curve
  /* Map  0° … CONE°  →  0 … π/2  then raise to a power
     (sharper power ⇒ quicker fall-off) */
  const ratio = abs / CONE;               // 0 … 1
  op = Math.pow(Math.cos(ratio * Math.PI/2), 1.5);
}
p.style.opacity = op;
});
  

/* --- Animation loop --------------------------------------------- */
let yaw = 0;
(function spin(){
  yaw = (yaw + SPEED) % 360;                      // parent rotation
  ring.style.transform = `rotateY(${yaw}deg)`;

  /* Fade each panel based on viewer-facing angle */
  panels.forEach((p,i)=>{
    const rel = (slice*i + yaw) % 360;            // 0° = dead-centre
    const op  = Math.max(0, Math.cos(rel * Math.PI/180));  // cosine fade
    p.style.opacity = op;
  });
  requestAnimationFrame(spin);
})();
</script>
</body>
</html>
