<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .box {
      position: relative;
      width: 80vw;
      max-width: 400px;
      height: 80vw;
      max-height: 400px;
      transform-style: preserve-3d;
      perspective: 1000px;
      touch-action: none; /* Prevents scroll conflicts */
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: opacity 0.2s linear;
      pointer-events: none;
    }

    .box span img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="box" id="rotatingBox">
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
  </div>

  <script>
    const box = document.getElementById("rotatingBox");
    const spans = box.querySelectorAll("span");
    const total = spans.length;
    const radius = 500;

    let rotationY = 0;
    let isDragging = false;
    let startX = 0;
    let lastRotationY = 0;

    // Position the spans in a 3D circle
    function updatePositions() {
      spans.forEach((span, i) => {
        const baseAngle = (360 / total) * i;
        const worldAngle = (baseAngle + rotationY) % 360;
        const angleToViewer = Math.min(
          Math.abs(worldAngle),
          Math.abs(360 - worldAngle)
        );
        const radians = angleToViewer * (Math.PI / 180);
        const fade = Math.cos(radians);
        const opacity = Math.max(0, fade);
        span.style.opacity = opacity;
        span.style.transform = `rotateY(${baseAngle}deg) translateZ(${radius}px)`;
      });

      box.style.transform = `perspective(1000px) rotateY(${rotationY}deg)`;
    }

    updatePositions();

    // --- DRAG CONTROLS ---

    function startDrag(x) {
      isDragging = true;
      startX = x;
    }

    function drag(x) {
      if (!isDragging) return;
      const delta = x - startX;
      rotationY = lastRotationY + delta * 0.3; // control sensitivity
      updatePositions();
    }

    function endDrag() {
      isDragging = false;
      lastRotationY = rotationY;
    }

    // Mouse events
    box.addEventListener("mousedown", (e) => startDrag(e.clientX));
    window.addEventListener("mousemove", (e) => drag(e.clientX));
    window.addEventListener("mouseup", endDrag);

    // Touch events
    box.addEventListener("touchstart", (e) => startDrag(e.touches[0].clientX));
    window.addEventListener("touchmove", (e) => {
      drag(e.touches[0].clientX);
    });
    window.addEventListener("touchend", endDrag);
  </script>
</body>
</html>
