<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProxyWorks - Living Vine Prototype</title>

  <style>
    :root {
      --brand-bg: #101f24;
      --vine-color: #00bcd4;
      --leaf-color: #00acc1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: var(--brand-bg);
      overflow-x: hidden;
    }

    /* ───── HERO ───── */
    .hero {
      background: var(--brand-bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* ───── CONTENT ───── */
    .content {
      position: relative;
      padding-top: 80px;
    }

    section.scroll-section {
      position: relative;
      min-height: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h2.section-heading {
      font-size: 2.5rem;
      margin-bottom: 12px;
      position: relative;
      z-index: 2;
    }

    /* ───── VINE ───── */
    .vine-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 100%;
      z-index: 1;
      transform: translateX(-50%);
      overflow: visible;
    }

    .vine-path {
      stroke: var(--vine-color);
      stroke-width: 3;
      fill: none;
      opacity: 0.8;
    }

    .vine-leaf {
      fill: var(--leaf-color);
      opacity: 0.9;
      filter: drop-shadow(0 0 4px rgba(0,188,212,0.5));
    }

    /* ───── BLOOMS ───── */
    .bloom {
      position: absolute;
      background: #ffffff;
      border: 2px solid var(--brand-bg);
      border-radius: 20px;
      padding: 12px 16px;
      max-width: 220px;
      font-size: 1rem;
      opacity: 0.95;
      box-shadow: 0 4px 8px rgba(16,31,36,0.1);
      z-index: 3;
    }

    .bloom.left {
      transform: translateX(-160%) translateY(-50%);
      text-align: right;
    }

    .bloom.right {
      transform: translateX(60%) translateY(-50%);
      text-align: left;
    }
  </style>
</head>

<body>

<!-- Hero -->
<section class="hero">
  <h1>ProxyWorks</h1>
</section>

<!-- Vine -->
<div class="vine-container">
  <svg width="2" height="3000" viewBox="0 0 2 3000" preserveAspectRatio="xMidYMin slice" xmlns="http://www.w3.org/2000/svg">

    <!-- Main Vine Path -->
    <path class="vine-path" d="
      M1 0
      C1 150, 20 150, 20 300
      C20 450, -20 450, -20 600
      C-20 750, 20 750, 20 900
      C20 1050, -20 1050, -20 1200
      C-20 1350, 0 1350, 0 1500
    " />

    <!-- Leaves / Sci-Fi Nodes -->
    <!-- Section 1 -->
    <polygon class="vine-leaf" points="6,150 0,140 -6,150 0,160" transform="translate(20,150)" />
    <polygon class="vine-leaf" points="0,-8 6,8 -6,8" transform="translate(20,270)" />

    <!-- Section 2 -->
    <polygon class="vine-leaf" points="6,150 0,140 -6,150 0,160" transform="translate(-20,450)" />
    <polygon class="vine-leaf" points="0,-8 6,8 -6,8" transform="translate(-20,570)" />

    <!-- Section 3 -->
    <polygon class="vine-leaf" points="6,150 0,140 -6,150 0,160" transform="translate(20,750)" />
    <polygon class="vine-leaf" points="0,-8 6,8 -6,8" transform="translate(20,870)" />

    <!-- Section 4 -->
    <polygon class="vine-leaf" points="6,150 0,140 -6,150 0,160" transform="translate(-20,1050)" />
    <polygon class="vine-leaf" points="0,-8 6,8 -6,8" transform="translate(-20,1170)" />

  </svg>
</div>

<!-- Scrollable Content -->
<div class="content">

  <!-- Section 1 -->
  <section class="scroll-section" id="section-1">
    <h2 class="section-heading">Engineering Intelligent Worlds</h2>
    <div class="bloom right" style="top: 300px;">Living Worlds</div>
    <div class="bloom left" style="top: 450px;">Emergent Storylines</div>
  </section>

  <!-- Section 2 -->
  <section class="scroll-section" id="section-2">
    <h2 class="section-heading">The Future of Storytelling</h2>
    <div class="bloom left" style="top: 900px;">Narrative AI Engine</div>
    <div class="bloom right" style="top: 1050px;">Worlds That Evolve</div>
  </section>

  <!-- Section 3 -->
  <section class="scroll-section" id="section-3">
    <h2 class="section-heading">Your Invisible Gamesmaster</h2>
    <div class="bloom right" style="top: 1500px;">Seamless Player Immersion</div>
    <div class="bloom left" style="top: 1650px;">Adaptive Encounters</div>
  </section>

  <!-- Final Section -->
  <section class="scroll-section" id="section-4">
    <h2 class="section-heading">Join the Journey</h2>
    <div class="bloom" style="top: 1900px; left: 50%; transform: translateX(-50%) translateY(-50%); text-align: center;">
      [CTA BUTTON ROOT]
    </div>
  </section>

</div>

</body>
</html>
