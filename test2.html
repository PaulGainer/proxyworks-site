<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: opacity 0.2s linear;
    }

    .box span img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="box" id="rotatingBox">
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
  </div>

  <script>
    const box = document.getElementById("rotatingBox");
    const spans = box.querySelectorAll("span");
    const total = spans.length;
    const radius = 400;

    let rotationY = 0;

    function animate() {
      rotationY += 0.5;
      box.style.transform = `perspective(1000px) rotateY(${rotationY}deg)`;

      spans.forEach((span, i) => {
        const baseAngle = (360 / total) * i;
        const worldAngle = (baseAngle + rotationY) % 360;

        // Calculate how directly this image faces the camera
        const angleFromViewer = ((worldAngle + 360) % 360);
        const angleToFront = Math.min(
          Math.abs(angleFromViewer),
          Math.abs(360 - angleFromViewer)
        );
        const radians = (angleToFront * Math.PI) / 180;

        // Cosine gives 1 at front (0°), 0 at 90°, -1 at 180°
        const fade = Math.cos(radians);
        const opacity = Math.max(0, fade); // Fade out when turned away

        span.style.opacity = opacity;
        span.style.transform = `rotateY(${baseAngle}deg) translateZ(${radius}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
