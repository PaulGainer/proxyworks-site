<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: perspective(1000px) rotateY(0deg); }
      100% { transform: perspective(1000px) rotateY(360deg); }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: opacity 0.5s ease;
    }

    .box span img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="box" id="rotatingBox">
    <!-- 8 images at 45-degree intervals -->
    <span style="--i: 0;"><img src="images/logo.png" /></span>
    <span style="--i: 1;"><img src="images/logo.png" /></span>
    <span style="--i: 2;"><img src="images/logo.png" /></span>
    <span style="--i: 3;"><img src="images/logo.png" /></span>
    <span style="--i: 4;"><img src="images/logo.png" /></span>
    <span style="--i: 5;"><img src="images/logo.png" /></span>
    <span style="--i: 6;"><img src="images/logo.png" /></span>
    <span style="--i: 7;"><img src="images/logo.png" /></span>
  </div>

  <script>
    const box = document.getElementById("rotatingBox");
    const spans = box.querySelectorAll("span");
    const total = spans.length;
    const radius = 400;

    spans.forEach((span, i) => {
      const angle = (360 / total) * i;
      span.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });

    // Optional enhancement: fade out images as they rotate away
    function updateFade() {
      const boxRotation = getComputedStyle(box).transform;
      if (!boxRotation.startsWith("matrix3d")) return;

      const values = boxRotation.split("(")[1].split(")")[0].split(",");
      const rotationY = Math.asin(values[8]) * (180 / Math.PI); // Approximate Y rotation

      spans.forEach((span, i) => {
        const angle = ((360 / total) * i + rotationY + 360) % 360;
        const visibility = Math.cos((angle * Math.PI) / 180); // Fade out near 90° and 270°
        const opacity = Math.max(0, visibility); // Clamp between 0–1
        span.style.opacity = opacity;
      });

      requestAnimationFrame(updateFade);
    }

    requestAnimationFrame(updateFade);
  </script>
</body>
</html>
