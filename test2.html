<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transition: opacity 0.2s linear;
    }

    .box span img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="box" id="rotatingBox">
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
    <span><img src="images/logo.png" /></span>
  </div>

  <script>
    const box = document.getElementById("rotatingBox");
    const spans = box.querySelectorAll("span");
    const total = spans.length;
    const radius = 400;

    let rotation = 0; // in degrees

    // Position spans in a circle
    spans.forEach((span, i) => {
      span.dataset.index = i;
    });

    function animate() {
      rotation += 0.2; // Adjust speed
      box.style.transform = `perspective(1000px) rotateY(${rotation}deg)`;

      spans.forEach((span, i) => {
        const angle = (360 / total) * i;
        const currentAngle = (angle + rotation) % 360;
        const relativeAngle = (currentAngle + 360) % 360;

        // Position each span
        span.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;

        // Fade based on angle — cosine curve (max at 0°, min at 90°/270°)
        const radians = (relativeAngle * Math.PI) / 180;
        const fadeFactor = Math.cos(radians);
        const opacity = Math.max(0, fadeFactor); // clamp negative values

        span.style.opacity = opacity;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
