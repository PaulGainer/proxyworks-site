<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ProxyWorks â€“ AI-powered storytelling systems for tabletop roleplaying games." />
  <meta name="author" content="ProxyWorks Ltd" />
  <title>ProxyWorks</title>

  <style>
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font: inherit;
    }

    /* â”€â”€â”€â”€â”€ VARIABLES & COLOURS â”€â”€â”€â”€â”€ */
    :root {
      --brand-bg: #101f24;
      --text-muted: #888888;
    }

    body {
      background-color: #ffffff;
      color: var(--brand-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                   "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ HERO (carousel) â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--brand-bg);

      overflow: hidden;
      /* never go below 320px (the ringâ€™s height), cap at 400px, prefer 30vh */
      height: clamp(320px, 30vh, 400px);

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scene {
      perspective: 1200px;
    }
    .ring {
      position: relative;
      width: 320px;
      height: 320px;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 0.4s ease;
      touch-action: pan-y;
    }
    .panel {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      background: var(--brand-bg);
      transition: transform 0.4s ease,
                  opacity 0.4s ease;
    }
    .panel img {
      height: 100%;
      width: auto;
      display: block;
      margin: auto;
      backface-visibility: hidden;
      pointer-events: none;
      user-drag: none;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ CONTENT SECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .content {
      background: #ffffff;
      color: var(--brand-bg);
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      font-weight: 600;
      text-align: center;
    }
    .content p {
      font-size: 1.25rem;
      margin: 0 auto 1rem;
      max-width: 700px;
      opacity: 0.85;
      text-align: center;
    }
    .email {
      display: block;
      margin-top: 30px !important;
      font-weight: bold;
      color: var(--brand-bg);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- HERO: fixed-top, responsive-height carousel -->
  <section class="hero">
    <div class="scene">
      <div class="ring" id="ring">
        <div class="panel"><img src="images/logo.png" alt="Logo 1" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 2" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 3" draggable="false"></div>
        <div class="panel"><img src="images/logo.png" alt="Logo 4" draggable="false"></div>
      </div>
    </div>
  </section>

  <!-- CONTENT: scroll-snap area -->
  <section class="content">
    <h2>Engineering Intelligent Worlds</h2>
    <p>
      An AI-powered GM system for narrative-driven tabletop roleplaying games.<br />
      We're building something epic â€” one system, one story, one world at a time.
    </p>
    <p class="email">ðŸ“¬ contact@proxyworks.net</p>
    <div style="height:200px;"></div>
  </section>

  <footer>
    ProxyWorks Ltd Â· Company Number: 16404818 Â· Registered in England and Wales
  </footer>

  <script>
    /********************************************************************
     * Configuration constants
     ********************************************************************/
    const SCROLL_THRESHOLD = 1000;
    const PANEL_COUNT      = 4;
    const RADIUS           = 350;
    const MIN_SCALE        = 0.3;
    const MAX_SCALE        = 1;
    const FADE_EXPONENT    = 2;

    /********************************************************************
     * Carousel setup
     ********************************************************************/
    const ring   = document.getElementById('ring');
    const panels = [...ring.children];
    const slice  = 360 / PANEL_COUNT;

    panels.forEach((p, i) => p.dataset.base = slice * i);

    const content = document.querySelector('.content');
    content.style.minHeight = (SCROLL_THRESHOLD * PANEL_COUNT) + 'px';

    let currentIndex = -1, yaw = 0;

    function render() {
      ring.style.transform = `rotateY(${yaw}deg)`;
      panels.forEach(p => {
        const base = +p.dataset.base;
        const rel  = (base + yaw) % 360;
        const rad  = rel * Math.PI / 180;
        const vis  = Math.pow(Math.max(0, Math.cos(rad)), FADE_EXPONENT);
        const scl  = MIN_SCALE + (MAX_SCALE - MIN_SCALE) * vis;
        p.style.opacity   = vis;
        p.style.transform =
          `rotateY(${base}deg) translateZ(${RADIUS}px) scale(${scl})`;
      });
      panels
        .map(p => ({ panel: p, depth: Math.cos((+p.dataset.base + yaw) * Math.PI/180) }))
        .sort((a,b) => a.depth - b.depth)
        .forEach(o => ring.appendChild(o.panel));
    }

    function onScroll() {
      let idx = Math.floor(window.scrollY / SCROLL_THRESHOLD);
      idx = Math.max(0, Math.min(PANEL_COUNT - 1, idx));
      if (idx !== currentIndex) {
        currentIndex = idx;
        yaw = -slice * idx;
        render();
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    onScroll();
  </script>
</body>
</html>
