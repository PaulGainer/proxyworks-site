<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ProxyWorks – AI-powered storytelling systems for tabletop roleplaying games." />
  <meta name="author" content="ProxyWorks Ltd" />
  <title>ProxyWorks</title>
  <style>
    :root {
      --brand-dark: #101f24; /* Replace with your actual hero/header background color */
      --text-muted: #888888;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: var(--brand-dark);
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    
    /* Hero section (dark) */
    .hero {
      background-color: var(--brand-dark);
      color: white;
      text-align: center;
      padding: 20px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 1.25rem;
      opacity: 0.85;
      margin: 0 auto;
      max-width: 640px;
    }

    /* Tagline section (inverted) */
    .tagline-section {
      background-color: #ffffff;
      color: var(--brand-dark);
      text-align: center;
      /* padding: 60px 20px; */
      padding: 40px 20px 20px 20px;
    }

    .tagline-section h2 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .tagline-section p {
      font-size: 1.25rem;
      margin: 0 auto;
      max-width: 700px;
      opacity: 0.85;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION (existing header or image area) -->
  <section class="hero">
    <img class="logo" src="images/logo.png" alt="ProxyWorks logo" />
  </section>

  <!-- INVERTED TAGLINE SECTION -->
  <section class="tagline-section">
    <h2>Engineering Intelligent Worlds</h2>
    <p>
      AI-powered storytelling tools for GMs, solo players, and narrative systems of the future.
    </p>
  </section>

  <!-- LEGAL FOOTER -->
  <footer>
    ProxyWorks Ltd · Company Number: 16404818 · Registered in England and Wales
  </footer>

</body>
</html>
