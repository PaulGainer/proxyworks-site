  <style>
    :root {
      --brand-bg: #101f24;
      --text-muted: #888888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: var(--brand-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                   "Open Sans", "Helvetica Neue", sans-serif;

    /* â”€â”€â”€â”€â”€ HERO â”€â”€â”€â”€â”€ */
    .hero {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--brand-bg);
      overflow: hidden;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      perspective: 1200px;
    }

    .ring {
      position: relative;
      width: 320px;
      height: 320px;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 0.4s ease;
    }

    .panel {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      background: var(--brand-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .image-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
      backface-visibility: hidden;
      pointer-events: none;
      user-drag: none;
    }

    /* â”€â”€â”€â”€â”€ CONTENT â”€â”€â”€â”€â”€ */
    .content {
      background: #ffffff;
      color: var(--brand-bg);
      padding: 40px 20px;
      min-height: 4000px;
    }

    .content h2 {
      font-size: 2.5rem;

    }

    .content p {
      font-size: 1.25rem;
      margin: 0 auto 1rem;
      max-width: 700px;
      opacity: 0.85;
      text-align: center;
    }

    .email {

    /* â”€â”€â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€ */

      padding: 20px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 40px;

      /* Fade-in animation setup */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    footer.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- SCRIPTS -->
  <script>
    /********************************************************************
     * Carousel Setup (Unchanged)
     ********************************************************************/
    const SCROLL_THRESHOLD = 1000;
    const PANEL_COUNT = 4;
    const RADIUS = 350;
    const MIN_SCALE = 0.3;
    const MAX_SCALE = 0.85;
    const FADE_EXPONENT = 2;

    const ring = document.getElementById('ring');
    const panels = [...ring.children];
    const slice = 360 / PANEL_COUNT;

    panels.forEach((p, i) => {
      p.dataset.base = slice * i;
    });

    let currentIndex = -1;
    let yaw = 0;

    function render() {
      ring.style.transform = `rotateY(${yaw}deg)`;

      panels.forEach(p => {
        const base = +p.dataset.base;
        const rel = (base + yaw) % 360;
        const rad = rel * Math.PI / 180;
        const vis = Math.pow(Math.max(0, Math.cos(rad)), FADE_EXPONENT);
        const scl = MIN_SCALE + (MAX_SCALE - MIN_SCALE) * vis;

        p.style.opacity = vis;
        p.style.transform = `rotateY(${base}deg) translateZ(${RADIUS}px) scale(${scl})`;
      });

      panels
        .map(p => ({
          panel: p,
          depth: Math.cos((+p.dataset.base + yaw) * Math.PI / 180)
        }))
        .sort((a, b) => a.depth - b.depth)
        .forEach(o => ring.appendChild(o.panel));
    }

    function onScroll() {
      let idx = Math.floor(window.scrollY / SCROLL_THRESHOLD);
      idx = Math.max(0, Math.min(PANEL_COUNT - 1, idx));
      if (idx !== currentIndex) {
        currentIndex = idx;
        yaw = -slice * idx;
        render();
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    onScroll();

    /********************************************************************
     * Footer Fade-In Observer
     ********************************************************************/
    const footer = document.querySelector('footer');

    if ('IntersectionObserver' in window) {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            footer.classList.add('visible');
            observer.disconnect(); // Only animate once
          }
        });
      }, {
        threshold: 0.1  // As soon as 10% of footer enters viewport
      });

      observer.observe(footer);
    } else {
      // Fallback for very old browsers
      footer.classList.add('visible');
    }
  </script>
