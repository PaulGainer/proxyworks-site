<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProxyWorks - Vine Debug</title>

  <style>
    :root {
      --brand-bg: #101f24;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: var(--brand-bg);
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    .vine-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .vine {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      max-width: 100%;
      opacity: 0.8;
    }

    .vine img {
      width: 100%;
      height: auto;
      filter: drop-shadow(4px 4px 0 rgb(207, 210, 211));
    }

    .fade-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 100%);
      z-index: 6;
    }

    .scroll-space {
      height: 6000px;
      background: linear-gradient(#ffffff, #e9ecef);
    }
  </style>
</head>

<body>

<!-- Vines layer -->
<div class="vine-layer">
  <div class="vine" style="top: 800px;"><img src="images/vines.svg" alt="Vine 1"></div>
  <div class="vine" style="top: 1800px;"><img src="images/vines.svg" alt="Vine 2"></div>
  <div class="vine" style="top: 2800px;"><img src="images/vines.svg" alt="Vine 3"></div>
</div>

<!-- Scrollable background -->
<div class="scroll-space"></div>

<!-- Fade bottom -->
<div class="fade-bottom"></div>

<script>
  /********************************************************************
   * Vine Reveal Logic
   ********************************************************************/
  const vines = document.querySelectorAll('.vine');
  const vineData = new Map();

  vines.forEach(vine => {
    vineData.set(vine, { current: 0, target: 0 });
  });

  function updateVineTargets() {
    vines.forEach(vine => {
      const vineRect = vine.getBoundingClientRect();
      const vineHeight = vineRect.height || 1;
      const visibleTop = Math.max(0, window.innerHeight - vineRect.top);
      const visibleHeight = Math.min(visibleTop, vineHeight);

      let ratio = visibleHeight / vineHeight;
      ratio = Math.max(0, Math.min(1, ratio));

      vineData.get(vine).target = ratio;
    });
  }

  function animateVines() {
    vines.forEach(vine => {
      const data = vineData.get(vine);
      data.current += (data.target - data.current) * 0.04; // slow dreamy grow
      const reveal = Math.max(0, 100 - data.current * 100);
      vine.style.clipPath = `inset(0 0 ${reveal}% 0)`;
    });
  }

  function animate() {
    animateVines();
    requestAnimationFrame(animate);
  }

  window.addEventListener('scroll', updateVineTargets, { passive: true });
  window.addEventListener('resize', updateVineTargets);

  window.addEventListener('load', () => {
    updateVineTargets();
    animate();
  });
</script>

</body>
</html>
