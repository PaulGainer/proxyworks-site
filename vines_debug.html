<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vine Direct Test</title>
  <style>
    body {
      background: #eef3f5;
      margin: 0;
      height: 3000px;
    }
    .vine {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      opacity: 1;
      z-index: 9999;
      background: rgba(255,0,0,0.1); /* light red debug */
    }
    .vine img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="vine">
  <img src="images/vines.svg" alt="Vine Test">
</div>

</body>
</html>
